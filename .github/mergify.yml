pull_request_rules:
  - name: automatic merge for Dependabot pull requests
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - check-success=test
      - check-success=terraform
      - 'title~=^chore(?:\([^\s]+\))?: bump [^\s]+ from ([1-9][\d]*)\..+ to \1\.'
      - '-title~=^chore(?:\([^\s]+\))?: bump typescript from'
    actions:
      merge:
        method: merge
