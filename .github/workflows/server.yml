name: server

on: push

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_public_key: ${{ secrets.PUBLIC_KEY }}
      TF_VAR_private_key: ${{ secrets.GH_PAGES_DEPLOY }}
      TF_VAR_ssl_certificate: ${{ secrets.SSL_CERTIFICATE }}
      TF_VAR_ssl_certificate_key: ${{ secrets.SSL_CERTIFICATE_KEY }}
    steps:
      - uses: actions/checkout@v2
      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1
      - name: terraform setup
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.12.24
      - id: init
        run: cd server/terraform && terraform init
      - id: plan
        run: cd server/terraform && terraform plan -no-color
        if: github.ref != 'refs/heads/master'
      - id: apply
        run: cd server/terraform && terraform apply -auto-approve -no-color
        if: github.ref == 'refs/heads/master'

  deploy:
    runs-on: ubuntu-latest
    needs: terraform
    # if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - name: Add key to allow access to server
        env:
          SSH_AUTH_SOCK: /tmp/ssh_agent.sock
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          echo "${{ secrets.GH_PAGES_DEPLOY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat <<EOT >> ~/.ssh/config
          Host dgl.jp
          HostName ${{ secrets.SSH_HOST }}
          User ec2-user
          IdentityFile ~/.ssh/id_rsa
          EOT
      - run: |
          ssh dgl.jp <<EOC
          cd dgl-info/server
          git pull origin master
          cat <<END_OF_SERVER_ENV > .env
          ${{ secrets.SERVER_ENV }}
          END_OF_SERVER_ENV
          echo TEST_____1
          curl localhost:3000/_healthcheck
          echo TEST_____8
          docker-compose logs
          echo TEST_____2
          docker-compose up -d --build
          echo TEST_____3
          docker-compose logs
          echo TEST_____4
          sudo tail -n 100 /var/log/nginx/access.log
          echo TEST_____5
          sudo tail -n 100 /var/log/nginx/error.log
          echo TEST_____12
          sudo systemctl reload nginx
          echo TEST_____8
          sudo systemctl status nginx
          echo TEST_____11
          sudo nginx -t -c /etc/nginx/nginx.conf
          echo TEST_____12
          sudo cat /etc/nginx/nginx.conf
          echo TEST_____6
          docker-compose exec -T api tail -n 100 error.log
          echo TEST_____7
          docker-compose exec -T api tail -n 100 combined.log
          echo TEST_____10
          EOC
